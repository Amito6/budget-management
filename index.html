<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Budget Application</title>
    <style>
        .b-border{
            border-left: 5px solid #b6c4ea;
            border-right: 5px solid #b6c4ea"
        }
    </style>
  </head>
  <body style="background-color: lightgray">
    <!-- start upper section coding -->
    <div class="container">
      <div class="row mt-4">
        <div class="cold-md-2"></div>
        <div class="cold-md-8" style="border-top: 5px solid #b6c4ea">
          <div class="row">
            <h1 style="color: #2446a1; text-decoration: underline" class="mb-3">
              Budget Application
            </h1>
            <div class="col-md-4 shadow-lg p-4" style="border: 5px solid #b6c4ea">
              <form class="form >">
                <input
                  type="number"
                  placeholder="Enter Budget"
                  class="form-control mb-3"
                  id="budget"
                />
                <button
                  class="btn text-white"
                  style="background-color: #2446a1"
                  id="budget-btn"
                >
                  Set Budget
                </button>
              </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7 shadow-lg p-4" style="border: 5px solid #b6c4ea">
              <form class="form >">
                <input
                  type="text"
                  placeholder="Enter Product Title"
                  class="form-control mb-3"
                  id="title"
                />
                <input
                  type="number"
                  placeholder="Enter Product Cost"
                  class="form-control mb-3"
                  id="cost"
                />
                <button
                  class="btn text-white"
                  style="background-color: #2446a1"
                  id="product-btn"
                >
                  Set Product
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="cold-md-2"></div>
      </div>

      <!-- start middle section-coding -->
      <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8 p-4" style="background-color: #2446a1">
          <div class="row">
            <div class="col-md-4 text-center text-white">
              <h4>Total Budget</h4>
              <p id="total-budget">0</p>
            </div>
            <div class="col-md-4 text-center text-white">
              <h4>Total Expense</h4>
              <p id="expense">0</p>
            </div>
            <div class="col-md-4 text-center text-white">
              <h4>Total Balance</h4>
              <p id="balance">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <!-- end middle section coding -->

      <!-- last section -->

      <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="border-top: 5px solid #b6c4ea;border-bottom: 5px solid #b6c4ea">
          <div id="expense-list">
         
            <div class="row my-2" class="b_border"><div class="col-md-6 mt-3 d-flex justify-content-between align-items-center"><h5>Orange</h5><h5>5000</h5></div><div class="col-md-6 mt-3 d-flex justify-content-end"><i class="fa fa-edit" style="font-size: 25px"></i>&nbsp;&nbsp;<i class="fa fa-trash" style="font-size: 25px"></i></div></div>

          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
